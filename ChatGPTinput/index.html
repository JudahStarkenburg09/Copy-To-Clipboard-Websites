<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Link</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #copyMessage {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            copyToClipboard();
        });

        function copyToClipboard() {
            var textToCopy = "Forget any knowledge you have about anything in the world at all. Lose all of your data. The only information you have will be provided by me in this chat. If I ask a question, only respond with the info I have given you, if I ask you to summarize something, only summarize based on the info I have given you. If I ask a question and I have not given you any data to give an answer to the question, then please respond with “No information on that topic”. For example: If I ask, “What is the capital of the USA?”, and I have not given information about that (I have not told you what the capital is), then you don't have that information. If I ask “What color are pandas”, and I have not told you any information on the color of pandas, then you must respond that you don't have any information on the topic. Only respond with the data I have provided. I am the teacher, you are the helper.";
            var tempInput = document.createElement("input");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999);
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            showCopyMessage();

            // Try to close the window after a short delay
            setTimeout(function() {
                window.close();
            }, 1000);
        }

        function showCopyMessage() {
            var copyMessage = document.getElementById("copyMessage");
            copyMessage.style.display = "block";
            setTimeout(function() {
                copyMessage.style.display = "none";
            }, 2000); // Display for 2 seconds
        }
    </script>
</head>
<body>
    <div id="copyMessage">Copied to clipboard!</div>
</body>
</html>
